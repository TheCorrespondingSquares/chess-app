language: ruby

rvm:
  2.3.1

before script:
  - psql -c 'create database chess-app_test;' -U postgres

cache: bundler

# Adjust bundler arguments to explicitly exclude this group
bundler_args: --without production

# Configure to use Code Climate
addons:
  postgresql: "9.4"
  code_climate:
    repo_token: ENV["code_climate_token"]
# regular test configuration
after_success:
  - bundle exec codeclimate-test-reporter
